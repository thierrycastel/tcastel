# Build settings
title:    Thierry Castel
subtitle: Regional climate, Variability, Climate Change Impacts
language: "fr"

baseurl:  "/tcastel"
cover:    /assets/gergueil_soir_bandeau.jpg

sass:
    style: compressed
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
include: ['_pages']
exclude: [vendor, "developer-tools"]
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]
  blanklines: true
  startings: [head, body]
